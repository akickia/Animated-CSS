<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;1,700&family=Shizuru&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Kalas</title>
</head>
<body>
    <header>
        <div class="header__img"></div>
    </header>
    <main>
        <div class="container">
            <div class="container__heading"><h1><u>Välkommen på kalas!</u></h1></div>
            <div class="container__img container__img-1"><img class="container__img" src="images/Lukas.jpg" alt="Lukas ser ut över naturen"> </div>
            <div class="container__text"><p class="animate__animated animate__rubberBand animate__infinite">Den 14 mars firar vi att Lukas fyller 9 år. Vi bjuder på hamburgare och fika. Kom och fira in våren med oss! </p></div>
            <div class="container__img container__img-2"><img class="container__img" src="images/Ballong_vatten.jpg">  </div>
            <div class="container__info">
                <ul>
                    <li>När - 14 mars klockan 14-16</li>
                    <li>Var - Trumpetvägen 102, Eskilstuna</li>
                    <li>Hur - Med glatt humör</li>
                </ul>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__imgs footer__img-1">
            <img class="footer__img footer__img-red animate__animated animate__bounce animate__infinite" src="images/Ballong_red.png"> 
        </div>
        <div class="footer__contact">
            <p><i>Kicki Lindstrand<br>
            Tel: 070 265 44 02<br>
            Mail: kicki.lindstrand@gmail.com</i></p>
        </div>
        <div class="footer__imgs footer__img-2>">
            <img class="footer__img footer__img-blue animate__animated animate__bounce animate__infinite" src="images/Ballong_blue.png">
        </div>
    </footer>
</body>
</html>
